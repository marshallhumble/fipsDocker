name: FIPS Docker Build & Scan

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write  # Needed to post PR comments

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Just
      run: |
        curl -fsSL https://just.systems/install.sh | bash -s -- --to /usr/local/bin

    - name: Install Trivy
      run: |
        sudo apt-get update && sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update && sudo apt-get install -y trivy

    - name: Docker Build (Make)
      run: make build

    - name: Trivy Vulnerability Scan
      run: trivy image --severity CRITICAL,HIGH --format table --output trivy-vuln.txt fips-python:latest

    - name: Trivy SBOM Generation
      run: trivy image --format spdx-json --output sbom.spdx.json fips-python:latest

    - name: Post Trivy Summary to PR
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: trivy-summary
        message: |
          ### Trivy Vulnerability Scan (`CRITICAL` and `HIGH`)
          ```
          ${{ steps.scan.outputs.summary }}
          ```
        file: trivy-vuln.txt
